<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result - FetalAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6 max-w-3xl">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Prediction Result</h1>
        <div class="bg-white p-6 rounded-lg shadow-md text-center">
            <p class="text-xl text-gray-700 mb-4">Fetal Health: <span class="font-semibold text-blue-600">{{ result }} ({{ prediction }})</span></p>
            <p class="text-gray-600 mb-4">{{ message }}</p>
            <a href="/" class="inline-block bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Back to Form</a>
        </div>
    </div>
</body>
</html>
